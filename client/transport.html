<!DOCTYPE html>
<html ng-app="oakridgeExitSlip">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../Modules/transport/transportClient.js"></script>
    <script type="text/javascript">
    </script>
    <div ng-controller="baseController">
        <div class="row">
            <div class="col s10 offset-s">
                <div class="card blue-grey darken-1 z-depth-5">
                    <h5>The following students are authorised to leave early for  {{date | date:'dd-MM-yyyy'}}</h5>
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Class</th>
                                <th>Route No.</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>{{rahul.name}}</td>
                                <td>{{rahul.class}}</td>
                                <td>{{rahul.busNumber}}</td>
                            </tr>
                            <div ng-repeat="student in students">
                                <tr>
                                    <td>{{student.name}}</td>
                                    <td>{{student.class}}</td>
                                    <td>{{student.busNumber}}</td>
                                </tr>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
